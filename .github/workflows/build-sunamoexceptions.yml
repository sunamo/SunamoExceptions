name: Build SunamoExceptions

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoExceptions
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoExceptions/SunamoExceptions.csproj

    - name: Build
      run: dotnet build SunamoExceptions/SunamoExceptions.csproj --configuration Release --no-restore

  test:
    name: Test SunamoExceptions.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoExceptions.Tests/SunamoExceptions.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoExceptions.Tests/SunamoExceptions.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoExceptions.Tests/SunamoExceptions.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
